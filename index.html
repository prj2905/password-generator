<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Password Generator</title>
    <link rel="stylesheet" href="index.css">
</head>
<body>
    <div class="main">
        <h1 id="head">Generate a</h1>
        <h1 id="head2">random password</h1>
        <p id="slogan">Never use an insecure password again</p>
        <button id="button" onclick="generatePassword()">Generate password</button>
        <div class="box-container">
            <div class="box first">
                <p id="password1"></p>
                <button id="copy-button" onclick="copyPassword('password1')">Copy Password 1</button>
            </div>
            <div class="box second">
                <p id="password2"></p>
                <button id="copy-button" onclick="copyPassword('password2')">Copy Password 2</button>
            </div>
        </div>
        

        <div class="checks">
            <div id="length">
                <label for="num" id="pass-len">Set password length:</label><br>
                <input type="number" id="num" min="1" max="128" value="12">
            </div>
            <div id="toggle">
                <label for="symbols">Use symbols:</label>
                <input type="checkbox" id="symbolsTick"><br>
                <label for="numbers">Use numbers:</label>
                <input type="checkbox" id="numbersTick" checked>
            </div>
        </div>
    </div>
    <script src="index.js"></script>
</body>
</html>
